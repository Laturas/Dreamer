[package]
name = "dreamer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true  # Automatically strip symbols from the binary.
lto = true
panic = "abort"

[dependencies]
eframe = "0.27.2"
egui = "0.27.2"
mp3-duration = "0.1.10"
rodio = "0.20.*"
rand = "0.8"
